<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 가이드</title>
    <style>
        @font-face {
            font-family: 'LeeSeoyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .guide-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 3em;
            line-height: 1.6;
            font-family: 'LeeSeoyun', sans-serif;
            background: linear-gradient(135deg, #fef9e7 0%, #f0f8ff 30%, #fdf2f8 60%, #f0f9ff 100%);
            color: #4a5568;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* 글래스 오브 스타일 */
        .glass-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(255, 245, 230, 0.5) 25%,
                    rgba(230, 245, 255, 0.45) 50%,
                    rgba(255, 240, 245, 0.4) 75%,
                    rgba(245, 250, 255, 0.5) 100%);
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.05);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 250px;
            height: 250px;
            top: 8%;
            left: 12%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            top: 18%;
            right: 18%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 180px;
            height: 180px;
            bottom: 22%;
            left: 8%;
            animation-delay: 4s;
        }

        .orb-4 {
            width: 100px;
            height: 100px;
            bottom: 12%;
            right: 22%;
            animation-delay: 1s;
        }

        .orb-5 {
            width: 130px;
            height: 130px;
            top: 45%;
            right: 8%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-20px) rotate(1deg);
            }

            66% {
                transform: translateY(-10px) rotate(-1deg);
            }
        }


        /* 버튼 컨테이너 - 버블 효과를 위한 래퍼 */
        .button-container {
            position: relative;
            z-index: 10;
        }

        /* 버튼 뒤 버블 효과 - Home.css와 정확히 동일 */
        .button-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.4) 0%,
                    rgba(200, 230, 255, 0.3) 50%,
                    rgba(255, 248, 235, 0.4) 100%);
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
            animation: bubbleFloat 8s ease-in-out infinite;
        }

        @keyframes bubbleFloat {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }

            50% {
                transform: translate(-50%, -55%) scale(1.1);
                opacity: 0.8;
            }
        }

        /* 버튼 스타일 - Home.css와 정확히 동일 */
        button {
            padding: 25px 55px;
            /* 25px 55px → 20px 45px */
            font-size: 1.4em;
            /* 1.4em → 1.2em */
            background: rgba(255, 255, 255, 0.9);
            color: #374151;
            border: 2px solid rgba(200, 230, 255, 0.8);
            border-radius: 30px;
            /* 35px → 30px */
            cursor: pointer;
            font-family: 'LeeSeoyun', sans-serif;
            font-weight: 500;
            letter-spacing: 0.03em;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(200, 230, 255, 0.4),
                0 10px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        /* 띠용띠용 글씨 효과 제거 */

        button:hover {
            transform: translateY(-4px);
            /* 호버 효과 강화 */
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 40px rgba(200, 230, 255, 0.6),
                /* 글로우 더 강하게 */
                0 15px 45px rgba(0, 0, 0, 0.15);
            border-color: rgba(200, 230, 255, 0.9);
            scale: 1.02;
            /* 살짝 커지는 효과 */
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 0 25px rgba(200, 230, 255, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.08);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 데모 정보 스타일 */
        .demo-info {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 240, 180, 0.3);
            color: #4a5568;
            font-family: 'LeeSeoyun', sans-serif;
            font-size: 0.9em;
            z-index: 15;
            animation: fadeInLeft 1s ease-out 0.6s both;
            font-weight: 300;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 반응형 디자인 - Home.css와 정확히 동일 */
        @media (max-width: 768px) {
            .guide-message {
                font-size: 2.5em;
                padding: 20px;
            }

            button {
                padding: 16px 32px;
                font-size: 1em;
            }

            .triangle.right {
                border-width: 12px 0 12px 16px;
            }

            .glass-orb {
                opacity: 0.6;
            }

            .orb-1,
            .orb-2,
            .orb-3 {
                width: 100px;
                height: 100px;
            }

            .orb-4,
            .orb-5 {
                width: 60px;
                height: 60px;
            }

            .demo-info {
                position: relative;
                top: auto;
                left: auto;
                margin: 20px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .guide-message {
                font-size: 2em;
                padding: 15px;
            }

            button {
                padding: 14px 28px;
                font-size: 0.95em;
            }

            .triangle.right {
                border-width: 10px 0 10px 14px;
            }
        }
    </style>
</head>

<body>
    <div class="guide-message">
        <!-- 글래스 오브들 -->
        <div class="glass-orb orb-1"></div>
        <div class="glass-orb orb-2"></div>
        <div class="glass-orb orb-3"></div>
        <div class="glass-orb orb-4"></div>
        <div class="glass-orb orb-5"></div>

        <!-- 메인 텍스트 -->
        당신의 하루를 재구성하기 위한 일기 작성을 시작합니다.<br />
        오늘 하루를 요약해 일기를 작성해주세요.<br />
        장소, 사물, 감정의 키워드를 넣어 작성하면 더욱 좋습니다.

        <!-- 버튼 -->
        <div class="button-container">
            <button onclick="goToDiary()">일기 작성하기</button>
        </div>
    </div>

    <script>
        function goToDiary() {
            // 일기 페이지로 이동 (실제 구현에서는 해당 URL로 변경)
            alert('일기 작성 페이지로 이동합니다.');
            // window.location.href = '/diary';
        }
    </script>
</body>

</html>
