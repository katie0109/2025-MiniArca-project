<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIARCA - 일기 작성</title>
    <style>
        /* Diary.css - Home 스타일의 글래스모피즘 적용 */
        @font-face {
            font-family: 'LeeSeoyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .diary-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'LeeSeoyun', sans-serif;
            background: linear-gradient(135deg, #fef9e7 0%, #f0f8ff 30%, #fdf2f8 60%, #f0f9ff 100%);
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* Home 스타일의 배경 글래스 오브들 */
        .glass-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(255, 245, 230, 0.5) 25%,
                    rgba(230, 245, 255, 0.45) 50%,
                    rgba(255, 240, 245, 0.4) 75%,
                    rgba(245, 250, 255, 0.5) 100%);
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.05);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 250px;
            height: 250px;
            top: 8%;
            left: 12%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            top: 18%;
            right: 18%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 180px;
            height: 180px;
            bottom: 22%;
            left: 8%;
            animation-delay: 4s;
        }

        .orb-4 {
            width: 100px;
            height: 100px;
            bottom: 12%;
            right: 22%;
            animation-delay: 1s;
        }

        .orb-5 {
            width: 130px;
            height: 130px;
            top: 45%;
            right: 8%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(1deg);
            }
            66% {
                transform: translateY(-10px) rotate(-1deg);
            }
        }

        /* 텍스트 에리어 컨테이너 - 버블 효과를 위한 래퍼 */
        .textarea-container {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 700px;
        }

        /* 텍스트 에리어 뒤 버블 효과 */
        .textarea-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.4) 0%,
                    rgba(200, 230, 255, 0.3) 50%,
                    rgba(255, 248, 235, 0.4) 100%);
            border-radius: 50px;
            filter: blur(40px);
            z-index: -1;
            animation: bubbleFloat 8s ease-in-out infinite;
        }

        @keyframes bubbleFloat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -55%) scale(1.05);
                opacity: 0.8;
            }
        }

        .diary-textarea {
            width: 100%;
            height: 350px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: 0 0 30px rgba(200, 230, 255, 0.4),
                0 15px 40px rgba(0, 0, 0, 0.1);
            font-size: 1.4em;
            resize: none;
            font-family: 'NEXON Lv1 Gothic OTF', sans-serif;
            color: #4a5568;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out;
        }

        .diary-textarea:focus {
            outline: none;
            border-color: rgba(200, 230, 255, 0.9);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 40px rgba(200, 230, 255, 0.6),
                0 20px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .diary-textarea::placeholder {
            color: rgba(74, 85, 104, 0.6);
            font-weight: 300;
        }

        /* 버튼 컨테이너 - 버블 효과를 위한 래퍼 */
        .button-container {
            position: relative;
            z-index: 10;
            margin-top: 30px;
        }

        /* 버튼 뒤 버블 효과 */
        .button-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.4) 0%,
                    rgba(200, 230, 255, 0.3) 50%,
                    rgba(255, 248, 235, 0.4) 100%);
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
            animation: bubbleFloat 8s ease-in-out infinite 0.5s;
        }

        .diary-button {
            padding: 20px 45px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.9);
            color: #374151;
            border: 2px solid rgba(200, 230, 255, 0.8);
            border-radius: 30px;
            cursor: pointer;
            font-family: 'LeeSeoyun', sans-serif;
            font-weight: 500;
            letter-spacing: 0.03em;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(200, 230, 255, 0.4),
                0 10px 35px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .diary-button:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 40px rgba(200, 230, 255, 0.6),
                0 15px 45px rgba(0, 0, 0, 0.15);
            border-color: rgba(200, 230, 255, 0.9);
            scale: 1.02;
        }

        .diary-button:active {
            transform: translateY(-1px);
            box-shadow: 0 0 25px rgba(200, 230, 255, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.08);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .diary-container {
                padding: 20px;
            }
            
            .textarea-container {
                width: 95%;
            }
            
            .diary-textarea {
                height: 280px;
                padding: 20px;
                font-size: 1.2em;
                border-radius: 25px;
            }
            
            .diary-button {
                padding: 16px 32px;
                font-size: 1.1em;
            }
            
            .glass-orb {
                opacity: 0.6;
            }
            
            .orb-1, .orb-2, .orb-3 {
                width: 100px;
                height: 100px;
            }
            
            .orb-4, .orb-5 {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .textarea-container {
                width: 98%;
            }
            
            .diary-textarea {
                height: 250px;
                padding: 15px;
                font-size: 1.1em;
                border-radius: 20px;
            }
            
            .diary-button {
                padding: 14px 28px;
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <div class="diary-container">
        <!-- 배경 글래스 오브들 -->
        <div class="glass-orb orb-1"></div>
        <div class="glass-orb orb-2"></div>
        <div class="glass-orb orb-3"></div>
        <div class="glass-orb orb-4"></div>
        <div class="glass-orb orb-5"></div>

        <!-- 텍스트 에리어 컨테이너 -->
        <div class="textarea-container">
            <textarea 
                id="diaryTextarea"
                class="diary-textarea"
                placeholder="장소, 사물, 감정의 키워드를 넣어 일기를 3~5줄 정도 작성해주세요."
            ></textarea>
        </div>

        <!-- 버튼 컨테이너 -->
        <div class="button-container">
            <button class="diary-button" onclick="analyzeDiary()">
                작성 완료
            </button>
        </div>
    </div>

    <script>
        // 전역 변수
        let diaryText = '';
        let analysisId = 'demo-analysis-' + Date.now(); // 데모용 분석 ID

        // DOM 요소
        const diaryTextarea = document.getElementById('diaryTextarea');

        // 페이지 로드 시 초기화
        window.addEventListener('load', function() {
            console.log('📝 MINIARCA 일기 작성 페이지 로드');
            console.log('분석 ID:', analysisId);
            
            // 텍스트 영역 이벤트 리스너
            diaryTextarea.addEventListener('input', function(e) {
                diaryText = e.target.value;
            });

            // Enter 키로 제출 (Shift+Enter는 줄바꿈)
            diaryTextarea.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    analyzeDiary();
                }
            });
        });

        // 일기 분석 함수
        async function analyzeDiary() {
            // 텍스트 확인
            if (diaryText.trim() === '') {
                alert('일기 내용을 입력해주세요.');
                diaryTextarea.focus();
                return;
            }

            console.log('📤 일기 분석 요청');
            console.log('내용:', diaryText);
            console.log('분석 ID:', analysisId);

            // 버튼 비활성화
            const button = document.querySelector('.diary-button');
            const originalText = button.textContent;
            button.textContent = '분석 중...';
            button.disabled = true;

            try {
                // FastAPI 분석 요청 시뮬레이션
                await simulateAnalysis();

                // Unity 전달용 서버 요청 시뮬레이션
                await simulateUnityTransfer();

                console.log('✅ 일기가 성공적으로 저장되었습니다!');
                
                // 성공 메시지
                alert('일기 분석이 완료되었습니다!\n결과 페이지로 이동합니다.');
                
                // 실제로는 navigate('/diary-result')
                console.log('🔄 DiaryResult 페이지로 이동');
                
            } catch (error) {
                console.error('분석 오류:', error);
                alert('분석 중 오류가 발생했습니다. 다시 시도해주세요.');
            } finally {
                // 버튼 복구
                button.textContent = originalText;
                button.disabled = false;
            }
        }

        // FastAPI 분석 요청 시뮬레이션
        async function simulateAnalysis() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log('🤖 FastAPI 분석 완료 (시뮬레이션)');
                    console.log('분석 데이터:', {
                        content: diaryText,
                        analysis_id: analysisId,
                        emotions: ['기쁨', '설렘', '평온'],
                        keywords: ['카페', '친구', '따뜻함'],
                        mood_score: 8.5
                    });
                    resolve();
                }, 1500);
            });
        }

        // Unity 전달용 서버 요청 시뮬레이션
        async function simulateUnityTransfer() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log('🎮 Unity 서버 전달 완료 (시뮬레이션)');
                    console.log('전달된 분석 ID:', analysisId);
                    resolve();
                }, 500);
            });
        }

        // 실제 FastAPI 요청 함수 (주석 처리)

    </script>
</body>
