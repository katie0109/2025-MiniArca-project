    <style>

        @font-face {
            font-family: 'LeeSeoyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {

            padding: 0;
            box-sizing: border-box;
        }

        .diary-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'LeeSeoyun', sans-serif;
            background: linear-gradient(135deg, #fef9e7 0%, #f0f8ff 30%, #fdf2f8 60%, #f0f9ff 100%);
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* Home Ïä§ÌÉÄÏùºÏùò Î∞∞Í≤Ω Í∏ÄÎûòÏä§ Ïò§Î∏åÎì§ */
        .glass-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(255, 245, 230, 0.5) 25%,
                    rgba(230, 245, 255, 0.45) 50%,
                    rgba(255, 240, 245, 0.4) 75%,
                    rgba(245, 250, 255, 0.5) 100%);
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.05);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 250px;
            height: 250px;
            top: 8%;
            left: 12%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            top: 18%;
            right: 18%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 180px;
            height: 180px;
            bottom: 22%;
            left: 8%;
            animation-delay: 4s;
        }

        .orb-4 {
            width: 100px;
            height: 100px;
            bottom: 12%;
            right: 22%;
            animation-delay: 1s;
        }

        .orb-5 {
            width: 130px;
            height: 130px;
            top: 45%;
            right: 8%;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            33% {
                transform: translateY(-20px) rotate(1deg);
            }
            66% {
                transform: translateY(-10px) rotate(-1deg);
            }
        }

        /* ÌÖçÏä§Ìä∏ ÏóêÎ¶¨Ïñ¥ Ïª®ÌÖåÏù¥ÎÑà - Î≤ÑÎ∏î Ìö®Í≥ºÎ•º ÏúÑÌïú ÎûòÌçº */
        .textarea-container {
            position: relative;
            z-index: 10;
            width: 85%;
            max-width: 700px;
        }

        /* ÌÖçÏä§Ìä∏ ÏóêÎ¶¨Ïñ¥ Îí§ Î≤ÑÎ∏î Ìö®Í≥º */
        .textarea-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.4) 0%,
                    rgba(200, 230, 255, 0.3) 50%,
                    rgba(255, 248, 235, 0.4) 100%);
            border-radius: 50px;
            filter: blur(40px);
            z-index: -1;
            animation: bubbleFloat 8s ease-in-out infinite;
        }

        @keyframes bubbleFloat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translate(-50%, -55%) scale(1.05);
                opacity: 0.8;
            }
        }

        .diary-textarea {

            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 30px;
            box-shadow: 0 0 30px rgba(200, 230, 255, 0.4),

            font-size: 1.4em;
            resize: none;
            font-family: 'NEXON Lv1 Gothic OTF', sans-serif;
            color: #4a5568;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out;
        }

        .diary-textarea:focus {
            outline: none;
            border-color: rgba(200, 230, 255, 0.9);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 40px rgba(200, 230, 255, 0.6),
                0 20px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .diary-textarea::placeholder {
            color: rgba(74, 85, 104, 0.6);
            font-weight: 300;
        }

        /* Î≤ÑÌäº Ïª®ÌÖåÏù¥ÎÑà - Î≤ÑÎ∏î Ìö®Í≥ºÎ•º ÏúÑÌïú ÎûòÌçº */
        .button-container {
            position: relative;
            z-index: 10;
            margin-top: 30px;
        }

        /* Î≤ÑÌäº Îí§ Î≤ÑÎ∏î Ìö®Í≥º */
        .button-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 150px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.4) 0%,
                    rgba(200, 230, 255, 0.3) 50%,
                    rgba(255, 248, 235, 0.4) 100%);
            border-radius: 50%;
            filter: blur(30px);
            z-index: -1;
            animation: bubbleFloat 8s ease-in-out infinite 0.5s;
        }

        .diary-button {
            padding: 20px 45px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.9);
            color: #374151;
            border: 2px solid rgba(200, 230, 255, 0.8);
            border-radius: 30px;
            cursor: pointer;
            font-family: 'LeeSeoyun', sans-serif;
            font-weight: 500;
            letter-spacing: 0.03em;
            backdrop-filter: blur(20px);
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(200, 230, 255, 0.4),

            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .diary-button:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 40px rgba(200, 230, 255, 0.6),
                0 15px 45px rgba(0, 0, 0, 0.15);

        .diary-button:active {

            box-shadow: 0 0 25px rgba(200, 230, 255, 0.4),

        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

                opacity: 1;
                transform: translateY(0);
            }

        /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
        @media (max-width: 768px) {

        }
    </style>
