<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIARCA - Guide</title>
    <style>
        @font-face {
            font-family: 'LeeSeoyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .guide-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-size: 3em;
            line-height: 1.6;
            font-family: 'LeeSeoyun', sans-serif;
            background: linear-gradient(135deg, #fef9e7 0%, #f0f8ff 30%, #fdf2f8 60%, #f0f9ff 100%);
            color: #4a5568;
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* 글래스 오브 스타일 */
        .glass-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(255, 245, 230, 0.5) 25%,
                    rgba(230, 245, 255, 0.45) 50%,
                    rgba(255, 240, 245, 0.4) 75%,
                    rgba(245, 250, 255, 0.5) 100%);
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.05);
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 250px;
            height: 250px;
            top: 8%;
            left: 12%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 150px;
            height: 150px;
            top: 18%;
            right: 18%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 180px;
            height: 180px;
            bottom: 22%;
            left: 8%;
            animation-delay: 4s;
        }

        .orb-4 {
            width: 100px;
            height: 100px;
            bottom: 12%;
            right: 22%;
            animation-delay: 1s;
        }

        .orb-5 {
            width: 130px;
            height: 130px;
            top: 45%;
            right: 8%;
            animation-delay: 3s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-20px) rotate(1deg);
            }

            66% {
                transform: translateY(-10px) rotate(-1deg);
            }
        }

        /* 페이지 버튼 스타일 */
        .page-buttons {
            position: absolute;
            bottom: 40px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 0 70px;
            pointer-events: auto;
            z-index: 10;
        }

        .circle-button {
            width: 75px;
            height: 75px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(200, 230, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            z-index: 10;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px rgba(200, 230, 255, 0.4),
                0 10px 35px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
        }

        .circle-button.right {
            opacity: 1;
        }

        .circle-button:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-4px);
            box-shadow: 0 0 40px rgba(200, 230, 255, 0.6),
                0 15px 45px rgba(0, 0, 0, 0.15);
            border-color: rgba(200, 230, 255, 0.9);
            scale: 1.02;
        }

        .circle-button:active {
            transform: translateY(-1px);
            box-shadow: 0 0 25px rgba(200, 230, 255, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .triangle {
            width: 0;
            height: 0;
            border-style: solid;
        }

        .triangle.right {
            border-width: 15px 0 15px 20px;
            border-color: transparent transparent transparent #374151;
        }

        /* 데모 정보 스타일 */
        .demo-info {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 240, 180, 0.3);
            color: #4a5568;
            font-family: 'LeeSeoyun', sans-serif;
            font-size: 0.9em;
            z-index: 15;
            animation: fadeInLeft 1s ease-out 0.6s both;
            font-weight: 300;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .guide-message {
                font-size: 2.5em;
                padding: 20px;
            }

            .page-buttons {
                padding: 0 40px;
            }

            .circle-button {
                width: 65px;
                height: 65px;
            }

            .triangle.right {
                border-width: 12px 0 12px 16px;
            }

            .glass-orb {
                opacity: 0.6;
            }

            .orb-1,
            .orb-2,
            .orb-3 {
                width: 100px;
                height: 100px;
            }

            .orb-4,
            .orb-5 {
                width: 60px;
                height: 60px;
            }

            .demo-info {
                position: relative;
                top: auto;
                left: auto;
                margin: 20px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .guide-message {
                font-size: 2em;
                padding: 15px;
            }

            .circle-button {
                width: 55px;
                height: 55px;
            }

            .triangle.right {
                border-width: 10px 0 10px 14px;
            }
        }
    </style>
</head>

<body>
    <div class="guide-message">
        <!-- 3D 글래스 오브들 -->
        <div class="glass-orb orb-1"></div>
        <div class="glass-orb orb-2"></div>
        <div class="glass-orb orb-3"></div>
        <div class="glass-orb orb-4"></div>
        <div class="glass-orb orb-5"></div>

        당신의 모습을 미니어쳐로 구현하기 위한 촬영을 시작합니다. <br />
        전신이 촬영될 수 있도록 해 주시고, 정자세로 카메라를 응시해주세요.<br />

        <div class="page-buttons">
            <!-- 이전 버튼 삭제, 다음 버튼만 남김 -->
            <button class="circle-button right" onclick="goNext()">
                <span class="triangle right"></span>
            </button>
        </div>
    </div>

    <script>
        function goNext() {
            alert('다음 페이지(사진 촬영)로 이동합니다!\n\n실제 프로젝트에서는 /photo 페이지로 이동합니다.');
            // window.location.href = 'photo.html'; // 실제로는 이 코드를 사용
        }

        // 페이지 로드 시 환영 메시지
        window.addEventListener('load', function () {
            setTimeout(() => {
                console.log('📖 MINIARCA Guide 페이지 로드 완료!');
                console.log('Home과 일관성 있는 글래스모피즘 테마가 적용되었습니다.');
            }, 1000);
        });
    </script>
</body>

</html>
